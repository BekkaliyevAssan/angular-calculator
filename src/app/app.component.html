<div class="calc-wrapper">
  <div class="calc">
    <input type="text" value="{{inputValue}}" placeholder="0" [ngStyle]="{'font-size' : (inputValue.length > 10) ? '26px' : '40px'}">
    <div class="calc_memory"></div>
    <div class="calc_buttons">
      <app-buttons (buttonClick)="buttonClick($event)"></app-buttons>
    </div>
  </div>
</div>
